spring:
  application:
    name: Ink3-API

server:
  port: 10260

eureka:
  client:
    service-url:
      defaultZone: http://admin:1234@localhost:10252/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    show-details: always
