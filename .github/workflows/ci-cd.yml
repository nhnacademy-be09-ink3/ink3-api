name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build all modules with Maven
        run: mvn clean install -DskipTests=true -B

        
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Package application (skip tests)
        run: mvn package -DskipTests=true -B

      - name: Run application in background
        run: |
          nohup java -jar api/target/api-0.0.1-SNAPSHOT.jar --server.port=10260 > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application to start
        run: sleep 15

      - name: Check health endpoint
        run: curl --fail http://localhost:10260/actuator/health

      - name: Stop application
        run: kill $(cat app.pid)

      - name: Run unit tests
        run: mvn test -B

      - name: Print app log if health check fails
        if: failure()
        run: cat app.log



  deploy:
    name: Deploy to Linux Server
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Build JAR (skip tests)
        run: mvn package -DskipTests=true -B

      # JAR을 현재 디렉토리로 이동 (source: "*.jar" 사용을 위함)
      - name: Move JAR to root for upload
        run: cp api/target/*.jar .

      # JAR 업로드 (서버의 ~/api/target/ 에 복사)
      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/*.jar"
          target: "~/api/"

      # 서버에서 deploy.sh 실행
      - name: Run deploy.sh on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/api
            nohup ./deploy.sh > deploy.log 2>&1 &
            exit 0

